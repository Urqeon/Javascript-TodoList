<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <title>Todo Listesi</title>
</head>
<body>
   
    <div class="row h-100 align-items-center card-first-color">
        <div class="col-5 h-25 align-items-center todoadd">
          <div class="card h-100 border-5 bg-secondary">
            
            <h3 class="display-4 m-3 border-bottom border-dark">Todo</h3>
            <div class="mb-5 card-body d-flex align-items-center h-20 flex-column justify-content-center">
                
              <input id="input-one" type="text" class="form-control border-3" placeholder="Todo giriniz">
              <button id="add-btn" type="button" class="btn btn-primary m-3">Ekle</button>
              
            </div>
          </div>
        </div>
      
        <div class="col-7 h-100">
          <div class="card h-100 border-4 card-third-color">
            <div class="card-body h-100 card-third-color">
              <h1 class="display-3 m-3 border-bottom border-dark">Todo Listesi
                
              </h1>
      
              <div>
                <form name="form2" id="todoListForm">
                  <input id="search-input" type="text" class="form-control mt-3" placeholder="Todo Arayınız">
                  <hr />
                </form>
      
                <ul class="list-group">
                  
                </ul>
                <a href="#" id="clearButton" class="btn btn-primary mt-4 float-end ">Tüm Todoları Temizle</a>
              </div>
            </div>
          </div>
        </div>
      </div>
 
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
